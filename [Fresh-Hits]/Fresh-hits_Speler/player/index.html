<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fresh Hits Speler</title>
</head>
<body>
    <div class="music-player-container" id="musicPlayer">
        <img src="https://cdn.fresh-hits.nl/get/logozondertekst.png" alt="Fresh Hits Logo" class="fh-logo">
        <img src="https://cdn.fresh-hits.nl/get/logozondertekst.png" alt="Album Art" class="album-art" id="albumArt">
        
        <div class="music-info">
            <h1 id="songTitle">Laden...</h1>
            <p id="artistName">Laden...</p>
            <button class="play-button" id="playButton" onclick="togglePlay()">&#9654;</button>
            <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="50" onchange="changeVolume(this.value)">
        </div>

        <button class="close-button" onclick="closeUI()">X</button>
    </div>

    <audio id="audioPlayer" src="https://radiopaneel.fresh-hits.nl:8000/stream"></audio>

    <script src="player.js"></script>
</body>
</html>
